<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Page</title>
    <script src="./main.js"></script>
    <link
      href="../node_modules/tabsy-css/dist/tagbsy.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="tabsy">
      <input type="radio" id="tab1" name="tab" checked />
      <label class="tabButton" for="tab1">Tab One</label>
      <div class="tab">
        <div class="content">Content One</div>
      </div>
      <input type="radio" id="tab2" name="tab" checked />
      <label class="tabButton" for="tab2">Tab Two</label>
      <div class="tab">
        <div class="content">Content Two</div>
      </div>
      <input type="radio" id="tab3" name="tab" checked />
      <label class="tabButton" for="tab3">Tab Three</label>
      <div class="tab">
        <div class="content">Content Three</div>
      </div>
    </div>
    <div id="content"></div>
  </body>
</html>
